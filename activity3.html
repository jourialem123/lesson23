</head>
<body>
    <h2>Call stack in javascipt</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
         function add(a,b){
            return a+b;
         }
         function avg(a,b){
            return add(a,b)/2;
         }
         let a=avg(30,10)
         document.getElementById("p1").innerHTML=a;
    </script>
</body>
