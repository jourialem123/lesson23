<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity1</title>
</head>
<body>
    <h2>Arrays in javascript</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var fruits=["Mango", "Apple", "Kiwi", "Banana"];
        document.getElementById("p1").innerHTML=fruits;
        document.getElementById("p2").innerHTML=fruits[2];
    </script>
</body>
</html>
